<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>NL Early Stage Map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
  .filter-group {
    position: absolute;
    top: 10px;
    left: 10px;
    background: white;
    padding: 10px;
    font-family: sans-serif;
    border-radius: 6px;
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
    z-index: 1;
  }
  button {
    margin: 3px;
    padding: 5px 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="map"></div>
<div class="filter-group">
  <button onclick="filterCategory('Incubator')">Incubators</button>
  <button onclick="filterCategory('University Venture Arm')">Venture Arms</button>
  <button onclick="filterCategory('Pre-seed VC')">Pre-seed VCs</button>
  <button onclick="filterCategory('University')">Universities</button>
  <button onclick="resetFilter()">Show All</button>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZGFuaWVsc21pdHNlciIsImEiOiJjbWVzb3ZpM3IwMmw4MmxxdWthMWM1bmx3In0.c64qRBtiX33E0UD7Ex8_eA';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/danielsmitser/cmetoftdv008701r6f0xv58ko', // ✅ your custom style
  center: [5.1214, 52.0907], // Center on NL
  zoom: 7
});

map.on('load', () => {
  // load your dataset
  map.addSource('earlystage', {
    type: 'geojson',
    data: 'nl_earlystage_map.json' // ✅ host this file or use a relative path if served
  });

  // points
  map.addLayer({
    id: 'points',
    type: 'circle',
    source: 'earlystage',
    paint: {
      'circle-radius': 7,
      'circle-color': [
        'match',
        ['get', 'category'],
        'Incubator', '#1f77b4',
        'University Venture Arm', '#ff7f0e',
        'Pre-seed VC', '#2ca02c',
        'University', '#d62728',
        '#888'
      ]
    }
  });

  // labels
  map.addLayer({
    id: 'labels',
    type: 'symbol',
    source: 'earlystage',
    layout: {
      'text-field': ['get', 'name'],
      'text-size': 12,
      'text-offset': [0, 1.2]
    },
    paint: {
      'text-color': '#000000',
      'text-halo-color': '#ffffff',
      'text-halo-width': 1
    }
  });
});

// filters
function filterCategory(cat) {
  map.setFilter('points', ['==', ['get', 'category'], cat]);
  map.setFilter('labels', ['==', ['get', 'category'], cat]);
}
function resetFilter() {
  map.setFilter('points', null);
  map.setFilter('labels', null);
}
</script>

</body>
</html>
