<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore startups by industry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <div class="max-w-7xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">Explore startups by industry</h1>

    <div class="grid grid-cols-4 gap-6">
      <!-- Sidebar filters -->
      <aside class="col-span-1 bg-white p-4 rounded-lg shadow overflow-y-auto max-h-[85vh]">
        <h2 class="font-semibold mb-4">Filter by Industry</h2>
        <div id="industry-filters" class="space-y-2"></div>

        <h2 class="font-semibold mt-6 mb-4">Filter by Country</h2>
        <div id="country-filters" class="space-y-2"></div>
      </aside>

      <!-- Main content -->
      <main class="col-span-3">
        <!-- Search bar -->
        <div class="mb-4">
          <input
            id="chatSearch"
            type="text"
            placeholder="Describe company"
            class="w-full p-3 border rounded-lg"
          />
        </div>

        <!-- Loading indicator -->
        <div id="loading" class="hidden flex items-center space-x-2 text-blue-600 mb-4">
          <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
          <span>Searching...</span>
        </div>

        <!-- Results -->
        <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        <p id="noResults" class="text-gray-500 hidden">No startups found.</p>
      </main>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const CSV_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vTEIrT3TH2GL4XngIpNOqqMptIU2N66LwPqXbg86MFOX6mxnr5SWIsGa7lYtrzuP1mex8n4qjU6bS3Z/pub?output=csv";

    const WEBHOOK_URL =
      "https://danielsmitserkeen.app.n8n.cloud/webhook/startup-search";

    let startups = [];
    let industries = new Set();
    let countries = new Set();
    let currentResults = []; // 🔑 global state
    const loadingEl = document.getElementById("loading");

    // Load CSV data
    Papa.parse(CSV_URL, {
      download: true,
      header: true,
      complete: (results) => {
        startups = results.data.filter((s) => s.company_name);
        startups.forEach((s) => {
          if (s.industry) {
            s.industry.split(",").forEach((i) => industries.add(i.trim()));
          }
          if (s.country) {
            countries.add(s.country.trim());
          }
        });
        renderFilters();
        currentResults = startups; // show all by default
        renderGrid(currentResults);
      },
    });

    function renderFilters() {
      const industryContainer = document.getElementById("industry-filters");
      industryContainer.innerHTML = "";
      [...industries].sort().forEach((ind) => {
        const id = ind.replace(/\s+/g, "-");
        industryContainer.innerHTML += `
          <label class="flex items-center space-x-2">
            <input type="checkbox" value="${ind}" class="industry-checkbox">
            <span>${ind}</span>
          </label>`;
      });

      const countryContainer = document.getElementById("country-filters");
      countryContainer.innerHTML = "";
      [...countries].sort().forEach((c) => {
        const id = c.replace(/\s+/g, "-");
        countryContainer.innerHTML += `
          <label class="flex items-center space-x-2">
            <input type="checkbox" value="${c}" class="country-checkbox">
            <span>${c}</span>
          </label>`;
      });

      document.querySelectorAll(".industry-checkbox, .country-checkbox").forEach((cb) => {
        cb.addEventListener("change", applyFilters);
      });
    }

    function applyFilters() {
      const selectedIndustries = [...document.querySelectorAll(".industry-checkbox:checked")].map(cb => cb.value);
      const selectedCountries = [...document.querySelectorAll(".country-checkbox:checked")].map(cb => cb.value);

      let filtered = currentResults;

      if (selectedIndustries.length > 0) {
        filtered = filtered.filter(
          (s) => s.industry && selectedIndustries.some((ind) => s.industry.includes(ind))
        );
      }

      if (selectedCountries.length > 0) {
        filtered = filtered.filter(
          (s) => s.country && selectedCountries.includes(s.country.trim())
        );
      }

      renderGrid(filtered);
    }

    function renderGrid(data) {
      const results = document.getElementById("results");
      const noResults = document.getElementById("noResults");
      results.innerHTML = "";

      if (!data || data.length === 0) {
        noResults.classList.remove("hidden");
        return;
      }
      noResults.classList.add("hidden");

      data.forEach((s) => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-lg shadow p-4";
        card.innerHTML = `
          <h3 class="font-bold text-lg">${s.company_name}</h3>
          <p class="text-sm text-gray-600">${s.industry || "No industry listed"}</p>
          <p class="text-sm text-gray-600">${s.country || "No country listed"}</p>
          ${
            s.domain
              ? `<a href="https://${s.domain}" target="_blank" class="text-blue-600 hover:underline">${s.domain}</a>`
              : `<span class="text-gray-400">No domain</span>`
          }
        `;
        results.appendChild(card);
      });
    }

    document.getElementById("chatSearch").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const query = e.target.value.trim();
        if (!query) return;

        console.log("🔎 Searching for:", query);
        loadingEl.classList.remove("hidden");

        fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query }),
        })
          .then((res) => {
            if (!res.ok) throw new Error("Network response was not ok");
            return res.json();
          })
          .then((data) => {
            console.log("✅ Webhook response:", data);
            const companies =
              data.companies ||
              (Array.isArray(data) && data[0].companies) ||
              [];

            const matched = startups.filter((s) =>
              companies.includes(s.company_name)
            );

            currentResults = matched; // 🔑 update dataset for filters

            // Auto-select related filters
            const relatedIndustries = new Set();
            const relatedCountries = new Set();
            matched.forEach((s) => {
              if (s.industry) {
                s.industry.split(",").forEach((i) => relatedIndustries.add(i.trim()));
              }
              if (s.country) {
                relatedCountries.add(s.country.trim());
              }
            });
            document.querySelectorAll(".industry-checkbox").forEach((cb) => {
              cb.checked = relatedIndustries.has(cb.value);
            });
            document.querySelectorAll(".country-checkbox").forEach((cb) => {
              cb.checked = relatedCountries.has(cb.value);
            });

            renderGrid(matched);
          })
          .catch((err) => {
            console.error("❌ Error fetching results:", err);
            document.getElementById("noResults").classList.remove("hidden");
          })
          .finally(() => {
            loadingEl.classList.add("hidden");
          });
      }
    });
  });
  </script>
</body>
</html>
