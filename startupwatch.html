<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore startups by industry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <div class="max-w-7xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">Explore startups by industry</h1>

    <div class="grid grid-cols-4 gap-6">
      <!-- Sidebar filters -->
      <aside class="col-span-1 bg-white p-4 rounded-lg shadow">
        <h2 class="font-semibold mb-4">Filter by Industry</h2>
        <div id="industry-filters" class="space-y-2 max-h-[70vh] overflow-y-auto"></div>
      </aside>

      <!-- Main content -->
      <main class="col-span-3">
        <!-- Search bar -->
        <div class="mb-4">
          <input
            id="chatSearch"
            type="text"
            placeholder="Describe company"
            class="w-full p-3 border rounded-lg"
          />
        </div>

        <!-- Results -->
        <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        <p id="noResults" class="text-gray-500 hidden">No startups found.</p>
      </main>
    </div>
  </div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTEIrT3TH2GL4XngIpNOqqMptIU2N66LwPqXbg86MFOX6mxnr5SWIsGa7lYtrzuP1mex8n4qjU6bS3Z/pub?output=csv";
    const WEBHOOK_URL = "https://danielsmitserkeen.app.n8n.cloud/webhook/startup-search";

    let startups = [];
    let industries = new Set();

    // Load CSV
    Papa.parse(CSV_URL, {
      download: true,
      header: true,
      complete: (results) => {
        startups = results.data.filter(s => s.company_name); // drop empty rows
        // collect industries
        startups.forEach(s => {
          if (s.industry) {
            s.industry.split(",").forEach(i => industries.add(i.trim()));
          }
        });
        renderFilters();
        renderGrid(startups);
      }
    });

    // Render industry checkboxes
    function renderFilters() {
      const container = document.getElementById("industry-filters");
      container.innerHTML = "";
      [...industries].sort().forEach(ind => {
        const id = ind.replace(/\s+/g, "-");
        const div = document.createElement("div");
        div.innerHTML = `
          <label class="flex items-center space-x-2">
            <input type="checkbox" value="${ind}" id="${id}" class="industry-checkbox">
            <span>${ind}</span>
          </label>`;
        container.appendChild(div);
      });

      // add listeners
      document.querySelectorAll(".industry-checkbox").forEach(cb => {
        cb.addEventListener("change", applyFilters);
      });
    }

    // Apply sidebar filters
    function applyFilters() {
      const selected = [...document.querySelectorAll(".industry-checkbox:checked")]
        .map(cb => cb.value);
      if (selected.length === 0) {
        renderGrid(startups);
        return;
      }
      const filtered = startups.filter(s =>
        s.industry && selected.some(ind => s.industry.includes(ind))
      );
      renderGrid(filtered);
    }

    // Render company cards
    function renderGrid(data) {
      const results = document.getElementById("results");
      const noResults = document.getElementById("noResults");
      results.innerHTML = "";

      if (!data || data.length === 0) {
        noResults.classList.remove("hidden");
        return;
      }
      noResults.classList.add("hidden");

      data.forEach(s => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-lg shadow p-4";
        card.innerHTML = `
          <h3 class="font-bold text-lg">${s.company_name}</h3>
          <p class="text-sm text-gray-600">${s.industry || "No industry listed"}</p>
          ${s.domain
            ? `<a href="https://${s.domain}" target="_blank" class="text-blue-600 hover:underline">${s.domain}</a>`
            : `<span class="text-gray-400">No domain</span>`}
        `;
        results.appendChild(card);
      });
    }

    // Chat search
    document.getElementById("chatSearch").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const query = e.target.value.trim();
        if (!query) return;

        fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        })
          .then(res => res.json())
          .then(data => {
            console.log("✅ Webhook response:", data);
            const companies =
              data.companies ||
              (Array.isArray(data) && data[0].companies) ||
              [];

            const matched = startups.filter(s =>
              companies.includes(s.company_name)
            );

            renderGrid(matched);
          })
          .catch(err => {
            console.error("❌ Error fetching results:", err);
            document.getElementById("noResults").classList.remove("hidden");
          });
      }
    });
  </script>
</body>
</html>
