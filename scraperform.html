<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Substack Links Manager</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    h2 { color: #0077cc; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5rem 0; display: flex; justify-content: space-between; }
    button { margin-left: 1rem; }
  </style>
</head>
<body>
  <h2>üìë Current Substack Links</h2>
  <ul id="linksList"></ul>

  <h3>Add New Link</h3>
  <input type="text" id="newLink" placeholder="https://example.substack.com/p/post" size="50"/>
  <button onclick="addLink()">Add</button>

  <script>
    const getUrl = "https://danielsmitserkeen.app.n8n.cloud/webhook/substack-get";
    const updateUrl = "https://danielsmitserkeen.app.n8n.cloud/webhook/substack-update";

    async function fetchLinks() {
      const res = await fetch(getUrl);
      const data = await res.json();
      renderLinks(data);
    }

    function renderLinks(links) {
      const list = document.getElementById("linksList");
      list.innerHTML = "";
      links.forEach(link => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${link}" target="_blank">${link}</a>
                        <button onclick="removeLink('${link}')">‚ùå Remove</button>`;
        list.appendChild(li);
      });
    }

    async function addLink() {
      const link = document.getElementById("newLink").value.trim();
      if (!link) return;
      await fetch(updateUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "add", link })
      });
      document.getElementById("newLink").value = "";
      fetchLinks();
    }

    async function removeLink(link) {
      await fetch(updateUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "remove", link })
      });
      fetchLinks();
    }

    // Load links on page load
    fetchLinks();
  </script>
</body>
</html>
