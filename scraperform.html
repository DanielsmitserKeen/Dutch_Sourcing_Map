<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scraper Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; gap: 2rem; padding: 2rem; }
    .form-container { flex: 1; border: 1px solid #ddd; padding: 1rem; border-radius: 8px; }
    h2 { color: #0077cc; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5rem 0; display: flex; justify-content: space-between; }
    button { margin-left: 1rem; }
  </style>
</head>
<body>

  <!-- LinkedIn Scraper Form -->
  <div class="form-container">
    <h2>üîç LinkedIn Scraper</h2>
    <form action="https://danielsmitserkeen.app.n8n.cloud/webhook-test/38add8c0-f1e3-4c96-a923-204772eee281" method="POST">
      <label>Country:</label><br>
      <input type="text" name="country" placeholder="Netherlands"><br><br>

      <label>LinkedIn Pages Limit:</label><br>
      <input type="number" name="linkedin_pages_limit" value="5"><br><br>

      <label>Posts Per Page:</label><br>
      <input type="number" name="posts_per_page" value="10"><br><br>

      <label>Industries:</label><br>
      <input type="text" name="industries" placeholder="Fintech, AI, SaaS"><br><br>

      <button type="submit">Run Scraper</button>
    </form>
  </div>

  <!-- Substack Links Manager -->
  <div class="form-container">
    <h2>üìë Current Substack Links</h2>
    <ul id="linksList"></ul>

    <h3>Add New Link</h3>
    <input type="text" id="newLink" placeholder="https://example.substack.com/p/post" size="40"/>
    <button onclick="addLink()">Add</button>
  </div>

  <script>
    const getUrl = "https://danielsmitserkeen.app.n8n.cloud/webhook/substack-get";
    const updateUrl = "https://danielsmitserkeen.app.n8n.cloud/webhook/substack-update";

    async function fetchLinks() {
      const res = await fetch(getUrl);
      const data = await res.json();
      renderLinks(data);
    }

    function renderLinks(links) {
      const list = document.getElementById("linksList");
      list.innerHTML = "";
      links.forEach(link => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${link}" target="_blank">${link}</a>
                        <button onclick="removeLink('${link}')">‚ùå Remove</button>`;
        list.appendChild(li);
      });
    }

    async function addLink() {
      const link = document.getElementById("newLink").value.trim();
      if (!link) return;
      await fetch(updateUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "add", link })
      });
      document.getElementById("newLink").value = "";
      fetchLinks();
    }

    async function removeLink(link) {
      await fetch(updateUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "remove", link })
      });
      fetchLinks();
    }

    fetchLinks();
  </script>

</body>
</html>
