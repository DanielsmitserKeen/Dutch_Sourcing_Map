<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - VC Startup Hub</title>
</head>
<body>
  <h2>Login</h2>
  <form id="login-form">
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <h2>Sign Up</h2>
  <form id="signup-form">
    <input type="email" id="signup-email" placeholder="Email" required />
    <input type="password" id="signup-password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>

  <p id="message"></p>

  <script type="module">
    import { supabase } from "./lib/supabaseClient.js";

    const message = document.getElementById("message");

    // Handle Login
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        message.textContent = "❌ Login failed: " + error.message;
      } else {
        message.textContent = "✅ Login successful!";
        window.location.href = "startupspot.html"; // redirect to dashboard
      }
    });

    // Handle Signup
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
      });

      if (error) {
        message.textContent = "❌ Signup failed: " + error.message;
      } else {
        message.textContent = "✅ Signup successful! Please check your email to confirm your account.";
      }
    });
  </script>
</body>
</html>
