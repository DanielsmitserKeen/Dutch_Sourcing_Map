<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VC Startup Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #f9fafb, #eef2ff);
    }
    .startup-card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .startup-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 25px -5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-10">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
      <h1 class="text-2xl font-extrabold text-indigo-600">🚀 VC Startup Hub</h1>
      <p class="text-sm text-gray-500 hidden md:block">Scouting tomorrow’s winners today</p>
    </div>
  </header>

  <div class="max-w-7xl mx-auto p-6">
    <!-- Stats -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
      <div class="bg-white rounded-lg p-4 shadow text-center">
        <h3 class="text-xl font-bold text-indigo-600" id="stat-startups">0</h3>
        <p class="text-sm text-gray-500">Startups</p>
      </div>
      <div class="bg-white rounded-lg p-4 shadow text-center">
        <h3 class="text-xl font-bold text-indigo-600" id="stat-theses">0</h3>
        <p class="text-sm text-gray-500">Unique Theses</p>
      </div>
      <div class="bg-white rounded-lg p-4 shadow text-center">
        <h3 class="text-xl font-bold text-indigo-600">Live</h3>
        <p class="text-sm text-gray-500">Dealflow Tracker</p>
      </div>
      <div class="bg-white rounded-lg p-4 shadow text-center">
        <h3 class="text-xl font-bold text-indigo-600">Beta</h3>
        <p class="text-sm text-gray-500">Save Deals</p>
      </div>
    </div>

    <div class="grid grid-cols-4 gap-6">
      <!-- Sidebar filters -->
      <aside class="col-span-1 bg-white p-4 rounded-lg shadow space-y-6">
        <div>
          <h2 class="font-semibold mb-3 text-gray-800">Filter by Thesis Score</h2>
          <div id="thesis-filters" class="space-y-1"></div>
        </div>
        <div>
          <h2 class="font-semibold mb-3 text-gray-800">Filter by Founder Score</h2>
          <div id="founder-filters" class="space-y-1"></div>
        </div>
        <div>
          <h2 class="font-semibold mb-3 text-gray-800">Filter by Thesis Hits</h2>
          <div id="hits-filters" class="space-y-1 max-h-[30vh] overflow-y-auto"></div>
        </div>
      </aside>

      <!-- Main content -->
      <main class="col-span-3 space-y-6">
        <!-- Search bar -->
        <div class="relative">
          <input
            id="chatSearch"
            type="text"
            placeholder="🔍 Search startups by name, domain, or reasoning"
            class="w-full p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <!-- Results -->
        <section>
          <h2 class="text-lg font-semibold mb-2">📊 Results</h2>
          <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
          <p id="noResults" class="text-gray-500 hidden">No startups found.</p>
        </section>
      </main>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const CSV_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTvvvRJU0Ed6acdxerh3iqNUffgtO9JZ5jDKDEKJkF4JvtWY6Y2RorT5lD_gROLH3YZ3plYEkJAddx/pub?gid=389083235&single=true&output=csv";

    let startups = [];
    let thesisSet = new Set();

    const thesisScale = ["Stone Cold", "Cold", "Warm", "Hot", "Nuclear Hot"];
    const founderScale = ["Bad", "Medium", "Good", "Fantastic"];

    Papa.parse(CSV_URL, {
      download: true,
      header: true,
      complete: (results) => {
        startups = results.data.filter((s) => s.company_name);

        startups.forEach((s) => {
          if (s.best_matching_thesis) {
            thesisSet.add(s.best_matching_thesis.trim());
          }
        });

        renderFilters();
        renderGrid(startups);

        // update stats
        document.getElementById("stat-startups").textContent = startups.length;
        document.getElementById("stat-theses").textContent = thesisSet.size;
      },
    });

    function renderFilters() {
      // Thesis Score
      const thesisContainer = document.getElementById("thesis-filters");
      thesisScale.forEach((score) => {
        const id = "thesis-" + score.replace(/\s+/g, "-");
        thesisContainer.innerHTML += `
          <label class="flex items-center space-x-2">
            <input type="checkbox" value="${score}" id="${id}" class="thesis-checkbox">
            <span>${score}</span>
          </label>`;
      });
      document.querySelectorAll(".thesis-checkbox").forEach((cb) => {
        cb.addEventListener("change", applyFilters);
      });

      // Founder Score
      const founderContainer = document.getElementById("founder-filters");
      founderScale.forEach((score) => {
        const id = "founder-" + score.replace(/\s+/g, "-");
        founderContainer.innerHTML += `
          <label class="flex items-center space-x-2">
            <input type="checkbox" value="${score}" id="${id}" class="founder-checkbox">
            <span>${score}</span>
          </label>`;
      });
      document.querySelectorAll(".founder-checkbox").forEach((cb) => {
        cb.addEventListener("change", applyFilters);
      });

      // Thesis Hits
      const hitsContainer = document.getElementById("hits-filters");
      [...thesisSet].sort().forEach((th) => {
        const id = "hit-" + th.replace(/\s+/g, "-");
        hitsContainer.innerHTML += `
          <label class="flex items-center space-x-2">
            <input type="checkbox" value="${th}" id="${id}" class="hits-checkbox">
            <span>${th}</span>
          </label>`;
      });
      document.querySelectorAll(".hits-checkbox").forEach((cb) => {
        cb.addEventListener("change", applyFilters);
      });
    }

    function applyFilters() {
      const thesisSelected = [...document.querySelectorAll(".thesis-checkbox:checked")].map(cb => cb.value);
      const founderSelected = [...document.querySelectorAll(".founder-checkbox:checked")].map(cb => cb.value);
      const hitsSelected = [...document.querySelectorAll(".hits-checkbox:checked")].map(cb => cb.value);

      const filtered = startups.filter((s) => {
        let thesisOK = thesisSelected.length === 0 || thesisSelected.includes(s.thesis_score);
        let founderOK = founderSelected.length === 0 || founderSelected.includes(s.founder_score);
        let hitsOK = hitsSelected.length === 0 || hitsSelected.includes(s.best_matching_thesis);
        return thesisOK && founderOK && hitsOK;
      });

      renderGrid(filtered);
    }

    function renderGrid(data) {
      const results = document.getElementById("results");
      const noResults = document.getElementById("noResults");
      results.innerHTML = "";

      if (!data || data.length === 0) {
        noResults.classList.remove("hidden");
        return;
      }
      noResults.classList.add("hidden");

      data.forEach((s) => {
        const card = document.createElement("div");
        card.className = "startup-card bg-white rounded-lg shadow p-4 flex flex-col justify-between";
        card.innerHTML = `
          <div>
            <h3 class="font-bold text-lg mb-1">${s.company_name}</h3>
            <p class="text-sm text-gray-600 mb-2">${s.industry || "No industry listed"}</p>
            ${
              s.domain
                ? `<a href="https://${s.domain}" target="_blank" class="text-indigo-600 hover:underline">${s.domain}</a>`
                : `<span class="text-gray-400">No domain</span>`
            }
            <div class="mt-3 text-sm">
              <p><span class="font-semibold">Thesis Score:</span> ${s.thesis_score || "-"}</p>
              <p><span class="font-semibold">Founder Score:</span> ${s.founder_score || "-"}</p>
              <p class="mt-1"><span class="font-semibold">Best Thesis:</span> ${s.best_matching_thesis || "-"}</p>
              <p class="mt-1 text-gray-700">${s.reasoning || ""}</p>
              <p class="mt-1 text-gray-700"><span class="font-semibold">Founder Background:</span> ${s.founder_background || ""}</p>
              <p class="mt-1 text-gray-700">${s.founder_score_reasoning || ""}</p>
            </div>
          </div>
          ${
            s.source
              ? `<a href="${s.source}" target="_blank" class="mt-3 text-sm text-indigo-600 hover:underline">Source</a>`
              : ""
          }
        `;
        results.appendChild(card);
      });
    }

    // simple text search
    document.getElementById("chatSearch").addEventListener("input", (e) => {
      const q = e.target.value.toLowerCase();
      const filtered = startups.filter((s) =>
        (s.company_name && s.company_name.toLowerCase().includes(q)) ||
        (s.domain && s.domain.toLowerCase().includes(q)) ||
        (s.reasoning && s.reasoning.toLowerCase().includes(q))
      );
      renderGrid(filtered);
    });
  });
  </script>
</body>
</html>
