<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VC Startup Hub – Intelligence Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body { background: #f8fafc; }
    .startup-card { transition: border-color 0.2s ease, transform 0.15s ease; cursor: pointer; }
    .startup-card:hover { border-color: #475569; transform: translateY(-2px); }
    .modal { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.7); display: flex; justify-content: center; align-items: center; z-index: 50; }
    .heart-btn { font-size: 1.3rem; cursor: pointer; transition: color 0.2s ease; }
    .heart-btn.red { color: #dc2626; }
    .heart-btn.gray { color: #94a3b8; }
  </style>
</head>
<body class="text-slate-900">

  <!-- Header -->
  <header class="bg-slate-900 shadow">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
      <h1 class="text-xl font-bold text-white tracking-wide">VC Startup Hub</h1>
      <p class="text-sm text-slate-300 hidden md:block">Dealflow Intelligence Dashboard</p>
      <button id="logout" class="ml-4 bg-red-600 text-white px-3 py-1 rounded">Logout</button>
    </div>
  </header>

  <div class="max-w-7xl mx-auto p-6 grid grid-cols-4 gap-6">
    <!-- Sidebar -->
    <aside class="col-span-1 bg-white border border-slate-200 rounded-lg p-4 space-y-6">
      <div>
        <h2 class="font-semibold text-slate-800 mb-2 text-sm uppercase tracking-wide">My Favorites</h2>
        <ul id="favoritesList" class="text-sm space-y-2 text-slate-700"></ul>
      </div>
      <hr>
      <div>
        <h2 class="font-semibold text-slate-800 mb-2 text-sm uppercase tracking-wide">Filter by Thesis Score</h2>
        <div id="thesis-filters" class="space-y-1 text-sm"></div>
      </div>
      <div>
        <h2 class="font-semibold text-slate-800 mb-2 text-sm uppercase tracking-wide">Filter by Founder Score</h2>
        <div id="founder-filters" class="space-y-1 text-sm"></div>
      </div>
      <div>
        <h2 class="font-semibold text-slate-800 mb-2 text-sm uppercase tracking-wide">Filter by Funding Stage</h2>
        <div id="funding-filters" class="space-y-1 text-sm"></div>
      </div>
      <div>
        <h2 class="font-semibold text-slate-800 mb-2 text-sm uppercase tracking-wide">Filter by Thesis Theme</h2>
        <div id="thesis-theme-filters" class="overflow-y-auto max-h-[40rem] space-y-1 text-sm border border-slate-100 rounded p-2"></div>
      </div>
    </aside>

    <!-- Main content -->
    <main class="col-span-3 space-y-6">
      <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
        <div class="bg-white border border-slate-200 rounded-lg p-4 text-center">
          <h3 class="text-2xl font-semibold text-slate-900" id="stat-startups">0</h3>
          <p class="text-xs text-slate-500 uppercase">Organizations</p>
        </div>
        <div class="bg-white border border-slate-200 rounded-lg p-4 text-center">
          <h3 class="text-2xl font-semibold text-emerald-600">Live</h3>
          <p class="text-xs text-slate-500 uppercase">Tracker</p>
        </div>
      </div>

      <div class="relative">
        <input id="chatSearch" type="text" placeholder="Search organizations..."
          class="w-full p-3 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-slate-700" />
      </div>

      <section>
        <h2 class="text-base font-semibold text-slate-700 mb-3">Results</h2>
        <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        <p id="noResults" class="text-slate-500 hidden">No organizations found.</p>
      </section>
    </main>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="bg-white rounded-lg border border-slate-300 shadow-xl max-w-2xl w-full p-6 relative overflow-y-auto max-h-[80vh]">
      <button onclick="document.getElementById('modal').classList.add('hidden')" class="absolute top-2 right-2 text-slate-500 hover:text-slate-700 text-lg">✖</button>
      <div id="modalContent"></div>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const CSV_URL =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTvvvRJU0Ed6acdxerh3iqNUffgtO9JZ5jDKDEKJkF4JvtWY6Y2RorT5lD_gROLH3YZ3plYEkJAddx/pub?gid=389083235&single=true&output=csv";

  let startups = [];
  let favorites = [];
  let thesisSelected = [];
  let founderSelected = [];
  let fundingSelected = [];
  let thesisThemes = [];
  let thesisThemeSelected = [];

  function renderFilters() {
    const thesisScale = ["Stone Cold", "Cold", "Warm", "Hot", "Nuclear Hot"];
    const founderScale = ["Bad", "Medium", "Good", "Fantastic"];
    const fundingStages = ["Pre-Seed", "Seed", "Series A", "Series B", "Series C", "Series D"];
    const thesisContainer = document.getElementById("thesis-filters");
    const founderContainer = document.getElementById("founder-filters");
    const fundingContainer = document.getElementById("funding-filters");
    const thesisThemeContainer = document.getElementById("thesis-theme-filters");

    thesisScale.forEach(score => {
      thesisContainer.innerHTML += `<label class="flex items-center space-x-2">
        <input type="checkbox" value="${score}" class="thesis-checkbox"><span>${score}</span>
      </label>`;
    });
    founderScale.forEach(score => {
      founderContainer.innerHTML += `<label class="flex items-center space-x-2">
        <input type="checkbox" value="${score}" class="founder-checkbox"><span>${score}</span>
      </label>`;
    });
    fundingStages.forEach(stage => {
      fundingContainer.innerHTML += `<label class="flex items-center space-x-2">
        <input type="checkbox" value="${stage}" class="funding-checkbox"><span>${stage}</span>
      </label>`;
    });

    // Thesis Theme Filter
    thesisThemeContainer.innerHTML = "";
    thesisThemes.forEach(theme => {
      thesisThemeContainer.innerHTML += `<label class="flex items-center space-x-2">
        <input type="checkbox" value="${theme}" class="thesis-theme-checkbox"><span>${theme}</span>
      </label>`;
    });

    document.querySelectorAll(".thesis-checkbox, .founder-checkbox, .funding-checkbox, .thesis-theme-checkbox")
      .forEach(cb => cb.addEventListener("change", applyFilters));
  }

  function applyFilters() {
    thesisSelected = [...document.querySelectorAll(".thesis-checkbox:checked")].map(cb => cb.value);
    founderSelected = [...document.querySelectorAll(".founder-checkbox:checked")].map(cb => cb.value);
    fundingSelected = [...document.querySelectorAll(".funding-checkbox:checked")].map(cb => cb.value);
    thesisThemeSelected = [...document.querySelectorAll(".thesis-theme-checkbox:checked")].map(cb => cb.value);

    let filtered = startups.filter(s => {
      const thesisOK = thesisSelected.length === 0 || thesisSelected.includes(s.thesis_score);
      const founderOK = founderSelected.length === 0 || founderSelected.includes(s.founder_score);
      const fundingOK = fundingSelected.length === 0 || fundingSelected.some(stage =>
        (s.funding_stage || "").toLowerCase().includes(stage.toLowerCase())
      );
      const themeOK = thesisThemeSelected.length === 0 || thesisThemeSelected.includes(s.best_matching_thesis);
      return thesisOK && founderOK && fundingOK && themeOK;
    });

    renderGrid(filtered);
  }

  function getHeatmapClass(score) {
    switch ((score || "").toLowerCase()) {
      case "stone cold": case "bad": return "border border-red-600 text-red-700 bg-red-50";
      case "cold": case "medium": return "border border-orange-500 text-orange-700 bg-orange-50";
      case "warm": case "good": return "border border-yellow-500 text-yellow-700 bg-yellow-50";
      case "hot": return "border border-lime-600 text-lime-700 bg-lime-50";
      case "nuclear hot": case "fantastic": return "border border-green-600 text-green-700 bg-green-50";
      default: return "border border-slate-300 text-slate-600 bg-slate-50";
    }
  }

  function getCountryFlag(country) {
    if (!country) return "";
    // Map common country names to ISO codes
    const map = {
      "NETHERLANDS": "NL",
      "UNITED KINGDOM": "GB",
      "GERMANY": "DE",
      "FRANCE": "FR",
      "BELGIUM": "BE",
      "SPAIN": "ES",
      "ITALY": "IT",
      "SWEDEN": "SE",
      "DENMARK": "DK",
      "FINLAND": "FI",
      "NORWAY": "NO",
      "SWITZERLAND": "CH",
      "AUSTRIA": "AT",
      "IRELAND": "IE",
      "PORTUGAL": "PT",
      "POLAND": "PL",
      "CZECH REPUBLIC": "CZ",
      "HUNGARY": "HU",
      "ROMANIA": "RO",
      "BULGARIA": "BG",
      "GREECE": "GR",
      "SLOVAKIA": "SK",
      "SLOVENIA": "SI",
      "CROATIA": "HR",
      "ESTONIA": "EE",
      "LATVIA": "LV",
      "LITHUANIA": "LT",
      "LUXEMBOURG": "LU",
      "MALTA": "MT",
      "CYPRUS": "CY",
      "ICELAND": "IS",
      "SERBIA": "RS",
      "UKRAINE": "UA",
      "BELARUS": "BY",
      "MOLDOVA": "MD",
      "BOSNIA AND HERZEGOVINA": "BA",
      "NORTH MACEDONIA": "MK",
      "ALBANIA": "AL",
      "MONACO": "MC",
      "SAN MARINO": "SM",
      "VATICAN CITY": "VA",
      "LIECHTENSTEIN": "LI",
      "ANDORRA": "AD",
      // fallback for other countries
      "UNITED STATES": "US",
      "CANADA": "CA",
      "AUSTRALIA": "AU",
      "INDIA": "IN",
      "CHINA": "CN",
      "JAPAN": "JP"
    };
    let code = country.trim().toUpperCase();
    code = map[code] || code;
    if (code.length === 2) {
      return String.fromCodePoint(
        ...code.split("").map(c => 127397 + c.charCodeAt())
      );
    }
    return "";
  }

  function renderGrid(data) {
    const results = document.getElementById("results");
    const noResults = document.getElementById("noResults");
    results.innerHTML = "";
    if (!data || data.length === 0) {
      noResults.classList.remove("hidden");
      return;
    }
    noResults.classList.add("hidden");

    data.forEach(s => {
      const thesisClass = getHeatmapClass(s.thesis_score);
      const founderClass = getHeatmapClass(s.founder_score);
      const normalizedName = (s.company_name || "").trim().toLowerCase();
      const isFav = favorites.includes(normalizedName);

      // 👇 Add funding_amount next to funding_stage
      const fundingInfo = [s.funding_stage, s.funding_amount].filter(Boolean).join(" | ");

      // Ensure https:// is present for domain
      let domainLink = "";
      if (s.domain) {
        const url = s.domain.startsWith("https://") ? s.domain : `https://${s.domain}`;
        domainLink = `<a href="${url}" target="_blank" class="text-slate-700 underline">${s.domain}</a>`;
      }

      // Country flag and name (top right, styled as a flag, with more distance from heart)
      const countryFlag = getCountryFlag(s.country);
      const countryDisplay = s.country
        ? `<div class="absolute top-3 right-4 flex flex-col items-end space-y-1 z-10">
            <span class="block text-2xl" style="filter: drop-shadow(0 1px 2px #ccc);">${countryFlag}</span>
            <span class="text-xs text-slate-700 bg-white/80 rounded px-2 py-0.5 shadow">${s.country}</span>
         </div>`
        : "";

      const card = document.createElement("div");
      card.className = "startup-card bg-white border border-slate-200 rounded-md p-4 relative";
      card.innerHTML = `
        ${countryDisplay}
        <div class="flex justify-between items-start">
          <div>
            <h3 class="font-semibold text-base text-slate-900 mb-1">${s.company_name}</h3>
            <p class="text-xs text-slate-500 mb-2">${s.industry || "-"}</p>
          </div>
          <div class="flex flex-col items-end" style="gap: 1.5rem;">
            <button class="heart-btn ${isFav ? "red" : "gray"}" data-company="${s.company_name}" style="margin-top: 2.5rem;">♥</button>
          </div>
        </div>
        <div class="space-y-1 text-sm">
          <p><span class="font-medium text-slate-700">Thesis Score:</span>
             <span class="px-2 py-0.5 text-xs rounded-md ${thesisClass}">${s.thesis_score || "-"}</span></p>
          <p><span class="font-medium text-slate-700">Founder Score:</span>
             <span class="px-2 py-0.5 text-xs rounded-md ${founderClass}">${s.founder_score || "-"}</span></p>
          <p><span class="font-medium text-slate-700">Funding:</span> ${fundingInfo || "-"}</p>
          <p><span class="font-medium text-slate-700">Best Thesis:</span> ${s.best_matching_thesis || "-"}</p>
          ${domainLink ? `<p><span class="font-medium text-slate-700">Website:</span> ${domainLink}</p>` : ""}
        </div>
      `;

      card.addEventListener("click", e => {
        if (!e.target.classList.contains("heart-btn")) openModal(s);
      });

      results.appendChild(card);
    });

    document.querySelectorAll(".heart-btn").forEach(btn => {
      btn.addEventListener("click", e => {
        e.stopPropagation();
        const company = btn.dataset.company;
        const normalized = company.trim().toLowerCase();
        const isFav = favorites.includes(normalized);

        if (isFav) {
          favorites = favorites.filter(f => f !== normalized);
          btn.classList.replace("red", "gray");
        } else {
          favorites.push(normalized);
          btn.classList.replace("gray", "red");
        }
        renderFavoritesSidebar();
      });
    });
  }

  function openModal(s) {
    const modal = document.getElementById("modal");
    const content = document.getElementById("modalContent");
    const thesisClass = getHeatmapClass(s.thesis_score);
    const founderClass = getHeatmapClass(s.founder_score);
    // 👇 Add funding_amount next to funding_stage
    const fundingInfo = [s.funding_stage, s.funding_amount].filter(Boolean).join(" | ");
    // Ensure https:// is present for domain
    let domainLink = "";
    if (s.domain) {
      const url = s.domain.startsWith("https://") ? s.domain : `https://${s.domain}`;
      domainLink = `<a href="${url}" target="_blank" class="text-slate-700 underline">${s.domain}</a>`;
    }
    content.innerHTML = `
      <h2 class="text-xl font-bold text-slate-900 mb-2">${s.company_name}</h2>
      <p class="text-sm text-slate-500 mb-2">${s.industry || "-"}</p>
      ${domainLink}
      <div class="mt-3 text-sm space-y-1">
        <p><span class="font-medium">Thesis Score:</span>
           <span class="px-2 py-0.5 text-xs rounded-md ${thesisClass}">${s.thesis_score || "-"}</span></p>
        <p><span class="font-medium">Founder Score:</span>
           <span class="px-2 py-0.5 text-xs rounded-md ${founderClass}">${s.founder_score || "-"}</span></p>
        <p><span class="font-medium">Funding:</span> ${fundingInfo || "-"}</p>
        <p><span class="font-medium">Best Thesis:</span> ${s.best_matching_thesis || "-"}</p>
        <p><span class="font-medium">Reasoning:</span> ${s.reasoning || ""}</p>
        <p><span class="font-medium">Founder Background:</span> ${s.founder_background || ""}</p>
      </div>`;
    modal.classList.remove("hidden");
  }

  Papa.parse(CSV_URL, {
    download: true,
    header: true,
    complete: results => {
      startups = results.data.filter(s => s.company_name);

      // Extract unique thesis themes
      thesisThemes = Array.from(
        new Set(startups.map(s => s.best_matching_thesis).filter(Boolean))
      ).sort();

      document.getElementById("stat-startups").textContent = startups.length;
      renderFilters();
      window.startups = startups;

      setTimeout(() => {
        renderGrid(startups);
        if (window.renderFavoritesSidebar) window.renderFavoritesSidebar();
      }, 300);
    },
  });

  document.getElementById("chatSearch").addEventListener("input", e => {
    const q = e.target.value.toLowerCase();
    const filtered = startups.filter(s =>
      (s.company_name && s.company_name.toLowerCase().includes(q)) ||
      (s.industry && s.industry.toLowerCase().includes(q)) ||
      (s.reasoning && s.reasoning.toLowerCase().includes(q))
    );
    renderGrid(filtered);
  });

  window.renderFavoritesSidebar = function() {
    const list = document.getElementById("favoritesList");
    list.innerHTML = favorites.length
      ? favorites.map(name => {
          const favStartup = startups.find(s => (s.company_name || "").trim().toLowerCase() === name);
          return `<li class="flex justify-between items-center">
            <span>${favStartup?.company_name || name}</span>
            <button data-remove-id="${favStartup?.id}" class="text-red-500 text-xs">❌</button></li>`;
        }).join("")
      : `<li class="text-slate-400">No favorites yet</li>`;
  };

  document.addEventListener("click", e => {
    if (e.target.dataset.removeId) {
      const id = parseInt(e.target.dataset.removeId, 10);
      favorites = favorites.filter(f => startups.find(s => s.id === id)?.company_name.trim().toLowerCase() !== f);
      renderFavoritesSidebar();
      renderGrid(startups);
    }
  });
});
</script>

    // No favorites logic here

</script>
</body>
</html>
