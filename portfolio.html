<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Portfolio Companies News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #333;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 2.4em;
      font-weight: 700;
      color: #1f77b4;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      font-size: 1.1em;
      color: #555;
      margin-bottom: 40px;
    }

    .company {
      margin-bottom: 40px;
    }

    .company h2 {
      font-size: 1.6em;
      color: #1f77b4;
      margin-bottom: 10px;
    }

    .company .linkedin {
      font-size: 0.9em;
      margin-bottom: 15px;
      display: block;
    }

    .company .linkedin a {
      color: #555;
      text-decoration: none;
    }
    .company .linkedin a:hover {
      text-decoration: underline;
    }

    .news-item {
      background: #fafafa;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      transition: all 0.2s ease;
    }

    .news-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
    }

    .news-summary {
      font-size: 1.05em;
      margin-bottom: 8px;
    }

    .news-link {
      display: inline-block;
      font-weight: bold;
      color: #1f77b4;
      text-decoration: none;
    }

    .news-link:hover {
      text-decoration: underline;
    }

    /* Back home link */
    .back-home {
      display: inline-block;
      margin-bottom: 25px;
      text-decoration: none;
      background: #1f77b4;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .back-home:hover {
      background: #125080;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-home">⬅ Back Home</a>

  <h1>Portfolio Companies News</h1>
  <p class="subtitle">Latest updates and highlights from our portfolio companies.</p>

  <div id="news-container">Loading...</div>

  <script>
  async function loadNews() {
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRJW_G4CMkP1uJRZYJSogThyKxWNA_Q1Km1H4cdE9UcFJpAWZ4bnuXUzJJvvbDgYrmaTgXLulzsV_h3/pub?gid=1831605405&single=true&output=csv";
    const res = await fetch(url);
    const text = await res.text();

    const rows = text.split("\n").slice(1); // skip header
    const data = rows.map(r => {
      const cols = r.split(",");
      return {
        company: cols[0],
        linkedin: cols[1],
        summary: cols[2],
        url: cols[3]
      };
    }).filter(r => r.company);

    // group by company
    const grouped = {};
    data.forEach(item => {
      if (!grouped[item.company]) grouped[item.company] = { linkedin: item.linkedin, news: [] };
      grouped[item.company].news.push(item);
    });

    const container = document.getElementById("news-container");
    container.innerHTML = "";

    Object.keys(grouped).forEach(company => {
      const div = document.createElement("div");
      div.className = "company";
      div.innerHTML = `<h2>${company}</h2>`;

      if (grouped[company].linkedin) {
        div.innerHTML += `<div class="linkedin"><a href="${grouped[company].linkedin}" target="_blank">Company LinkedIn →</a></div>`;
      }

      grouped[company].news.forEach(news => {
        div.innerHTML += `
          <div class="news-item">
            <div class="news-summary">${news.summary}</div>
            <a class="news-link" href="${news.url}" target="_blank">Read more →</a>
          </div>`;
      });

      container.appendChild(div);
    });
  }

  loadNews();
  </script>
</body>
</html>
