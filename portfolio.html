<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Portfolio Companies News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
      padding: 30px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2em;
      font-weight: 700;
      color: #1f77b4;
    }

    header nav a {
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
      color: #1f77b4;
      background: #eaf3fb;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    header nav a:hover {
      background: #d2e8f8;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
    }

    .card h2 {
      font-size: 1.4em;
      color: #1f77b4;
      margin-bottom: 12px;
    }

    .summary {
      font-size: 1em;
      line-height: 1.5;
      color: #444;
      margin-bottom: 12px;
    }

    /* NEW: style for source buttons */
    .sources {
      margin-top: 10px;
    }

    .source-btn {
      display: inline-block;
      margin: 3px 5px 0 0;
      padding: 5px 10px;
      font-size: 0.85em;
      color: #1f77b4;
      background: #eaf3fb;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .source-btn:hover {
      background: #d2e8f8;
    }
  </style>
</head>
<body>
  <header>
    <h1>Portfolio Companies Latest Weekly LinkedIn News</h1>
    <nav>
      <a href="index.html">üè† Home</a>
      <a href="map.html">üåç Map</a>
    </nav>
  </header>

  <div id="news-container" class="grid">Loading...</div>

  <script>
  async function loadNews() {
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRJW_G4CMkP1uJRZYJSogThyKxWNA_Q1Km1H4cdE9UcFJpAWZ4bnuXUzJJvvbDgYrmaTgXLulzsV_h3/pub?gid=1831605405&single=true&output=csv";

    const response = await fetch(url);
    const csv = await response.text();

    const parsed = Papa.parse(csv, { header: true });
    const rows = parsed.data.filter(r => r.Company && r.Summary);

    const container = document.getElementById("news-container");
    container.innerHTML = "";

    rows.forEach(row => {
      const div = document.createElement("div");
      div.className = "card";

      // split sources into array
      let sourcesHTML = "";
      if (row.Sources) {
        const links = row.Sources.split(",");
        sourcesHTML = `<div class="sources">` + 
          links.map((l,i) => `<a href="${l.trim()}" target="_blank" class="source-btn">üîó Source ${i+1}</a>`).join("") + 
          `</div>`;
      }

      div.innerHTML = `
        <h2>${row.Company}</h2>
        <p class="summary">${row.Summary}</p>
        ${sourcesHTML}
      `;
      container.appendChild(div);
    });
  }

  loadNews();
  </script>
</body>
</html>
