<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Portfolio Companies News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    /* ---------- Global Styles ---------- */
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 0 20px 50px;
    }

    /* ---------- Header ---------- */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 0;
      margin-bottom: 30px;
      border-bottom: 2px solid #e0e6ef;
    }

    header h1 {
      font-size: 2em;
      font-weight: 700;
      color: #1f77b4;
      margin: 0;
    }

    header nav a {
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
      color: #1f77b4;
      background: #eaf3fb;
      padding: 8px 14px;
      border-radius: 8px;
      transition: all 0.25s ease;
    }

    header nav a:hover {
      background: #1f77b4;
      color: #fff;
    }

    /* ---------- Grid Layout ---------- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
    }

    /* ---------- Card Styles ---------- */
    .card {
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }

    .card h2 {
      font-size: 1.3em;
      color: #1f77b4;
      margin: 0 0 12px;
    }

    .summary {
      font-size: 1em;
      line-height: 1.6;
      color: #444;
      margin-bottom: 15px;
      display: -webkit-box;
      -webkit-line-clamp: 6; /* Limit lines */
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .card-footer {
      display: flex;
      justify-content: flex-end;
    }

    .read-more {
      font-size: 0.9em;
      color: #1f77b4;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .read-more:hover {
      color: #0f4c81;
    }

    /* ---------- Responsive Tweaks ---------- */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5em;
      }
      .card h2 {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Portfolio Companies News</h1>
    <nav>
      <a href="index.html">üè† Home</a>
      <a href="map.html">üåç Map</a>
    </nav>
  </header>

  <div id="news-container" class="grid">Loading...</div>

  <script>
  async function loadNews() {
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRJW_G4CMkP1uJRZYJSogThyKxWNA_Q1Km1H4cdE9UcFJpAWZ4bnuXUzJJvvbDgYrmaTgXLulzsV_h3/pub?gid=1831605405&single=true&output=csv";

    const response = await fetch(url);
    const csv = await response.text();

    const parsed = Papa.parse(csv, { header: true });
    const rows = parsed.data.filter(r => r.Company && r.Summary);

    const container = document.getElementById("news-container");
    container.innerHTML = "";

    rows.forEach(row => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <h2>${row.Company}</h2>
        <p class="summary">${row.Summary}</p>
        <div class="card-footer">
          <a href="${row.Link || '#'}" target="_blank" class="read-more">üîó Read more</a>
        </div>
      `;
      container.appendChild(div);
    });
  }

  loadNews();
  </script>
</body>
</html>
