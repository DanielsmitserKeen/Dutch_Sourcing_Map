<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Portfolio Companies News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
      padding: 30px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2em;
      font-weight: 700;
      color: #1f77b4;
    }

    header nav a {
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
      color: #1f77b4;
      background: #eaf3fb;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    header nav a:hover {
      background: #d2e8f8;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
    }

    .card h2 {
      font-size: 1.4em;
      color: #1f77b4;
      margin-bottom: 12px;
    }

    .summary {
      font-size: 1em;
      line-height: 1.5;
      color: #444;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      header nav {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Portfolio Companies News</h1>
    <nav>
      <a href="index.html">üè† Home</a>
      <a href="map.html">üåç Map</a>
    </nav>
  </header>

  <div id="news-container" class="grid">Loading...</div>

  <script>
  async function loadNews() {
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRJW_G4CMkP1uJRZYJSogThyKxWNA_Q1Km1H4cdE9UcFJpAWZ4bnuXUzJJvvbDgYrmaTgXLulzsV_h3/pub?gid=1831605405&single=true&output=csv";
    const res = await fetch(url);
    const text = await res.text();

    const rows = text.split("\n").slice(1); // skip header
    const data = rows.map(r => {
      const cols = r.split(",");
      return {
        company: cols[0],
        summary: cols[2] // your sheet: A=Company, B=LinkedIn, C=Summary, D=Sources
      };
    }).filter(r => r.company && r.summary);

    // group by company, only keep latest summary
    const grouped = {};
    data.forEach(item => {
      if (!grouped[item.company]) {
        grouped[item.company] = item.summary;
      }
    });

    const container = document.getElementById("news-container");
    container.innerHTML = "";

    Object.keys(grouped).forEach(company => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <h2>${company}</h2>
        <p class="summary">${grouped[company]}</p>
      `;
      container.appendChild(div);
    });
  }

  loadNews();
  </script>
</body>
</html>
