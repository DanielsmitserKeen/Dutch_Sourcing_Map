<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Portfolio Companies News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #333;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 2.4em;
      font-weight: 700;
      color: #1f77b4;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      font-size: 1.1em;
      color: #555;
      margin-bottom: 40px;
    }

    .company {
      margin-bottom: 40px;
      padding: 20px;
      background: #fafafa;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
    }

    .company h2 {
      font-size: 1.6em;
      color: #1f77b4;
      margin-bottom: 12px;
    }

    .summary {
      font-size: 1.05em;
      line-height: 1.5;
      color: #444;
    }

    /* Back home link */
    .back-home {
      display: inline-block;
      margin-bottom: 25px;
      text-decoration: none;
      background: #1f77b4;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .back-home:hover {
      background: #125080;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-home">â¬… Back Home</a>

  <h1>Portfolio Companies News</h1>
  <p class="subtitle">Weekly highlights from our portfolio companies.</p>

  <div id="news-container">Loading...</div>

  <script>
  async function loadNews() {
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRJW_G4CMkP1uJRZYJSogThyKxWNA_Q1Km1H4cdE9UcFJpAWZ4bnuXUzJJvvbDgYrmaTgXLulzsV_h3/pub?gid=1831605405&single=true&output=csv";
    const res = await fetch(url);
    const text = await res.text();

    const rows = text.split("\n").slice(1); // skip header
    const data = rows.map(r => {
      const cols = r.split(",");
      return {
        company: cols[0],
        summary: cols[2]  // Only take summary
      };
    }).filter(r => r.company && r.summary);

    // group by company
    const grouped = {};
    data.forEach(item => {
      if (!grouped[item.company]) grouped[item.company] = [];
      grouped[item.company].push(item);
    });

    const container = document.getElementById("news-container");
    container.innerHTML = "";

    // For each company, only show the latest summary
    Object.keys(grouped).forEach(company => {
      const div = document.createElement("div");
      div.className = "company";
      const latest = grouped[company][0]; // take first entry
      div.innerHTML = `
        <h2>${company}</h2>
        <p class="summary">${latest.summary}</p>
      `;
      container.appendChild(div);
    });
  }

  loadNews();
  </script>
</body>
</html>
